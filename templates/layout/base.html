{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Latten Technologies</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    
    <meta name="description" content="Latten Technologies is a technology company that creates applications, software and websites that will change the world">
    <meta name="keywords" content="technology, web development, software development">
    <meta name="author" content="James Latten">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="alternate" hreflang="en" href="https://lattentechnologies.com/" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Favicon.png' %}"/>
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="https://kit.fontawesome.com/8ea51260da.js" crossorigin="anonymous"></script>
</head>
<body>
{% include "../includes/header.html" %}
<div class="website">
    {%block content%}{% endblock %}
</div>
{% include "../includes/footer.html" %}

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>
</html>
